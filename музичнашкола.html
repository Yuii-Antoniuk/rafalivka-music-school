<!DOCTYPE html>
<html lang="uk">

  <title>Рафалівська музична школа</title>
  <style>

      display: flex;
      flex-direction: column;
    }

    header {
      color: white;
      text-align: center;
      padding: 20px;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
    }

    aside {
      width: 20%;
      background: #f2f2f2;
      border-right: 5px solid rgb(151, 92, 4);
    }

    .m a div {
      height: 100px;
      border-bottom: 5px solid rgb(151, 92, 4);
      text-align: center;
      line-height: 100px;
      color: black;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 20px;
      background: #fff;
    }

    footer {
      background: rgb(151, 92, 4);
      color: white;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
